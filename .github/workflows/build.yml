
name: Build PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: ryan-matthews-cv
        path: main.pdf
